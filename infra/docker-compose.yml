services:
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    environment:
      POSTGRES_DB: calendarbox_db
      POSTGRES_USER: calendarbox_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calendarbox_password}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendarbox_user -d calendarbox_db"]
      interval: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
    restart: unless-stopped

