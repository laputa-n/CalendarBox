name: CD

on:
  push:
    branches: [ main ]   # main에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository (옵션)
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          set -euo pipefail
          [ -n "${{ secrets.EC2_HOST }}" ] || { echo "❌ EC2_HOST secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_USER }}" ] || { echo "❌ EC2_USER secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || { echo "❌ EC2_SSH_KEY secret missing"; exit 1; }
          echo "✅ all required secrets exist"

      - name: Setup SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # GitHub Secret에 넣어둔 개인키를 파일로 저장
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run deploy.sh on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -euo pipefail

          ssh \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=accept-new \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=30 \
            "$EC2_USER@$EC2_HOST" \
            'bash -lc "
              set -euo pipefail
              # 여기서 실제 배포 스크립트 실행
              /srv/calendarbox/deploy.sh
            "'
