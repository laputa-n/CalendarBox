name: CD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${{ secrets.EC2_HOST }}" ] || { echo "EC2_HOST secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_USER }}" ] || { echo "EC2_USER secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || { echo "EC2_SSH_KEY secret missing"; exit 1; }
          echo "inputs ok"

      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # CRLF 제거 후 저장
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Verify SSH port open
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          echo "Testing TCP 22 to $EC2_HOST ..."
          timeout 10 bash -lc 'cat < /dev/null > /dev/tcp/$EC2_HOST/22' \
            && echo "22 open" || (echo "22 closed"; exit 1)

      # ⛔️ known_hosts/ssh-keyscan 단계 제거

      - name: Remote deploy (build JAR & restart service)
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -euo pipefail
          ssh -tt \
            -i ~/.ssh/id_rsa \
            -o ConnectTimeout=60 \
            -o ServerAliveInterval=15 \
            -o ServerAliveCountMax=40 \
            -o IPQoS=none \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o StrictHostKeyChecking=accept-new \
            "$EC2_USER@$EC2_HOST" \
            "bash -lc 'set -euo pipefail
              export DEBIAN_FRONTEND=noninteractive
              # 1) 비대화형 sudo 강제 (비번 요구되면 즉시 실패)
              alias sudo=\"sudo -n\"

              # 2) 출력 버퍼링 해제
              command -v stdbuf >/dev/null 2>&1 || sudo -n apt-get update -y && sudo -n apt-get install -y coreutils
              stdbuf -oL -eL /srv/calendarbox/deploy.sh

              # 3) 헬스체크
              curl -sf http://localhost:8080/actuator/health >/dev/null
              echo Health OK
            '"
