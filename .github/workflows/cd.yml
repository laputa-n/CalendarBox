name: CD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${{ secrets.EC2_HOST }}" ] || { echo "EC2_HOST secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_USER }}" ] || { echo "EC2_USER secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || { echo "EC2_SSH_KEY secret missing"; exit 1; }
          echo "inputs ok"

      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # CRLF 제거 후 저장
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Verify SSH port open
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          echo "Testing TCP 22 to $EC2_HOST ..."
          timeout 10 bash -lc 'cat < /dev/null > /dev/tcp/$EC2_HOST/22' \
            && echo "22 open" || (echo "22 closed"; exit 1)

      # ⛔️ known_hosts/ssh-keyscan 단계 제거

      - name: Remote deploy (build JAR & restart service)
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -euo pipefail
          # 처음 연결 시에만 호스트키 자동 등록, 이후 바뀌면 차단
          ssh -vvv -i ~/.ssh/id_rsa \
              -o ConnectTimeout=20 \
              -o ServerAliveInterval=15 \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -o StrictHostKeyChecking=accept-new \
              "$EC2_USER@$EC2_HOST" \
              "bash -lc 'set -euo pipefail; /srv/calendarbox/deploy.sh; \
              curl -sf http://localhost:8080/actuator/health >/dev/null; echo Health OK'"
