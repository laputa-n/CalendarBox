name: CD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${{ secrets.EC2_HOST }}" ] || { echo "EC2_HOST secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_USER }}" ] || { echo "EC2_USER secret missing"; exit 1; }
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || { echo "EC2_SSH_KEY secret missing"; exit 1; }
          echo "inputs ok"

      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Verify SSH port open
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          echo "Testing TCP 22 to $EC2_HOST ..."
          timeout 10 bash -lc 'cat < /dev/null > /dev/tcp/$EC2_HOST/22' \
            && echo "22 open" || (echo "22 closed"; exit 1)

      - name: Add EC2 host to known_hosts
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -T 20 -p 22 -t rsa,ecdsa,ed25519 -H "$EC2_HOST" >> ~/.ssh/known_hosts
          test -s ~/.ssh/known_hosts || { echo "ssh-keyscan produced empty known_hosts"; exit 1; }

      - name: Remote deploy (build JAR & restart service)
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa \
          -o ConnectTimeout=20 \
          -o ServerAliveInterval=15 \
          -o StrictHostKeyChecking=yes \
          "$EC2_USER@$EC2_HOST" \
          "bash -lc 'set -euo pipefail; /srv/calendarbox/deploy.sh; \
          curl -sf http://localhost:8080/actuator/health >/dev/null; echo Health OK'"

