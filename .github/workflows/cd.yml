name: CD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 0) 변수/시크릿 유효성 체크 (비어 있으면 즉시 실패)
      - name: Validate inputs
        shell: bash
        run: |
          : "${{ secrets.EC2_HOST?EC2_HOST secret is required }}"
          : "${{ secrets.EC2_USER?EC2_USER secret is required }}"
          : "${{ secrets.EC2_SSH_KEY?EC2_SSH_KEY secret is required }}"
          echo "inputs ok"

      # 1) SSH 키 파일 생성 (CRLF 방지)
      - name: Setup SSH key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          # Windows에서 저장된 시크릿이면 CRLF가 섞여 있을 수 있으니 \r 제거
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 2) 호스트 포트 열림 사전 점검 (로그 가시성 ↑)
      - name: Verify SSH port open
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Testing TCP 22 to $EC2_HOST ..."
          # /dev/tcp 방식: 10초 제한
          timeout 10 bash -c "cat < /dev/null > /dev/tcp/$EC2_HOST/22" \
            && echo "22 open" || (echo "22 closed"; exit 1)

      # 3) known_hosts 추가 (타임아웃 충분히)
      - name: Add EC2 host to known_hosts
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -T 15 -H "$EC2_HOST" >> ~/.ssh/known_hosts

      # 4) 원격 배포
      - name: Remote deploy (build JAR & restart service)
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa \
              -o ConnectTimeout=15 \
              -o ServerAliveInterval=15 \
              -o StrictHostKeyChecking=yes \
              "$EC2_USER@$EC2_HOST" 'bash -s' <<'EOF'
          set -euo pipefail
          /srv/calendarbox/deploy.sh
          # 배포 직후 헬스 체크
          curl -sf http://localhost:8080/actuator/health > /dev/null
          EOF
