name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Gradle build (with tests)
        run: |
          cd apps/backend
          chmod +x gradlew         # ← 실행권한 부여
          ./gradlew clean build --no-daemon
